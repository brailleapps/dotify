<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" 
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
	<head>
		<title>Dotify braille with javascript test</title>
		<script type="text/javascript" src="sv.js"/>
		<script type="text/javascript">
		function update() {
			document.getElementById('result').value = translator.translate(document.getElementById('input').value).getTranslatedRemainder();
		}
		</script>
	</head>
	<body>
		<h1>Dotify braille with javascript test</h1>
		<p>Input</p>
		<p>
		<textarea id="input" onkeyup="update()" cols="40" rows="5"></textarea>
		</p>
		<p>Translated text</p>
		<p>
			<textarea id="result" cols="40" rows="5" readonly="readonly"></textarea>
		</p>
	</body>
</html>
